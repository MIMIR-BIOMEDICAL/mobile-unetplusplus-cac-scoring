scikit-image = "^0.20.0"
opencv-contrib-python = "^4.7.0.72"


[tool.poetry.group.dev.dependencies]
jupyterlab = "^3.5.1"
pytest = "^7.2.1"
autohooks = "^23.1.0"
autohooks-plugin-black = "^22.11.0"
autohooks-plugin-pylint = "^22.8.1"
autohooks-plugin-pytest = "^23.1.0"
