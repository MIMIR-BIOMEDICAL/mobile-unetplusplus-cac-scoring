readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<3.9.7 || >3.9.7,<3.11"
tensorflow = "^2.11.0"
pydicom = "^2.3.1"
numpy = "^1.23.5"
streamlit = "^1.15.2"
python-dotenv = "^0.21.0"
